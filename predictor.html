<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ICT Grade Predictor</title>
  <style>
    :root { --primary:#4361ee; --success:#2ecc71; --warning:#f39c12; --danger:#e74c3c; }
    body {font-family:'Segoe UI',sans-serif; background:linear-gradient(135deg,#667eea,#764ba2); margin:0; padding:20px; color:#333; min-height:100vh;}
    .container {max-width:600px; margin:40px auto; background:white; border-radius:20px; box-shadow:0 20px 40px rgba(0,0,0,0.1); overflow:hidden;}
    header {background:var(--primary); color:white; padding:30px; text-align:center;}
    h1 {margin:0; font-size:28px;}
    .subtitle {font-size:16px; opacity:0.9; margin-top:8px;}
    .form {padding:30px;}
    .input-group {margin-bottom:20px;}
    label {display:block; margin-bottom:8px; font-weight:600; color:#2c3e50;}
    input {width:100%; padding:14px; border:2px solid #ddd; border-radius:10px; font-size:16px; box-sizing:border-box; transition:0.3s;}
    input:focus {outline:none; border-color:var(--primary); box-shadow:0 0 0 3px rgba(67,97,238,0.2);}
    button {width:100%; padding:16px; background:var(--primary); color:white; border:none; border-radius:12px; font-size:18px; font-weight:bold; cursor:pointer; transition:0.3s;}
    button:hover {background:#3a56e0; transform:translateY(-2px);}
    .result {display:none; padding:30px; background:#f8f9fa; text-align:center;}
    .score {font-size:48px; font-weight:bold; color:var(--primary); margin:10px 0;}
    .percent {font-size:24px; color:#7f8c8d;}
    .progress {height:20px; background:#eee; border-radius:10px; overflow:hidden; margin:20px 0;}
    .bar {height:100%; width:0%; background:var(--success); transition:width 1s ease-out;}
    .comment {font-size:20px; margin:20px 0; padding:15px; border-radius:12px; background:#e8f5e8; color:#27ae60; font-weight:bold;}
    footer {text-align:center; padding:20px; color:#95a5a6; font-size:14px;}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ICT Grade Predictor</h1>
      <div class="subtitle">Instant score forecast based on your current marks</div>
    </header>

    <div class="form">
      <div class="input-group">
        <label>Paper 1A (out of 40)</label>
        <input type="number" id="p1a" min="0" max="40" step="0.5" placeholder="e.g. 36.5" />
      </div>
      <div class="input-group">
        <label>Paper 1B (out of 60)</label>
        <input type="number" id="p1b" min="0" max="60" step="0.5" placeholder="e.g. 45" />
      </div>
      <div class="input-group">
        <label>Elective A (out of 30)</label>
        <input type="number" id="ea" min="0" max="30" step="0.5" placeholder="e.g. 28" />
      </div>
      <div class="input-group">
        <label>Elective C (out of 30)</label>
        <input type="number" id="ec" min="0" max="30" step="0.5" placeholder="e.g. 27" />
      </div>
      <button onclick="calculate()">Predict My Grade</button>
    </div>

    <div class="result" id="result">
      <div class="score" id="total">0 / 160</div>
      <div class="percent" id="percent">0%</div>
      <div class="progress"><div class="bar" id="bar"></div></div>
      <div class="comment" id="comment">Ready to calculate</div>
      <p style="color:#7f8c8d; font-size:14px;">
        Note: The remaining 20% comes from other Paper 2 sections – your final grade could be even higher!
      </p>
    </div>

    <footer>
      Made by Gaia Yang · 2025 | Share with friends
    </footer>
  </div>

  <script>
    function calculate() {
      const p1a = parseFloat(document.getElementById('p1a').value) || 0;
      const p1b = parseFloat(document.getElementById('p1b').value) || 0;
      const ea  = parseFloat(document.getElementById('ea').value)  || 0;
      const ec  = parseFloat(document.getElementById('ec').value)  || 0;

      if (p1a > 41 || p1b > 61 || ea > 31 || ec > 31 || p1a < -1 || p1b < -1 || ea < -1 || ec < -1) {
        alert("Please check your scores – they must be within the limits!");
        return;
      }

      const paper1 = p1a + p1b;           // 100 marks
      const paper2 = ea + ec;             // 60 marks
      const score1 = paper1 * 0.55;        // 55%
      const score2 = paper2 * 0.25;        // 25%
      const overall = paper1/110*55+paper2/60*25
      //const predicted = score1 + score2;
      //const overall = predicted * (160 / 128);
      const percent = (overall / 80) * 100;

      document.getElementById('total').textContent = overall.toFixed(1) + " / 160";
      document.getElementById('percent').textContent = percent.toFixed(1) + "%";
      document.getElementById('bar').style.width = percent + "%";

      let comment = "";
      if (percent >= 78) comment = "Amazing! Predicted A*!";
      else if (percent >= 65) comment = "Excellent! High chance for A!";
      else if (percent >= 55) comment = "Good! Keep it up!";
      else comment = "Room to improve! Practice more!";

      document.getElementById('comment').textContent = comment;
      document.getElementById('result').style.display = "block";
      document.getElementById('result').scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
